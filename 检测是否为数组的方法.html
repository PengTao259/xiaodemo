<body>
  <script>
    function reverse(arr) {
      if (arr instanceof Array) {
        var newArr = []
        for (let i = arr.length - 1; i >= 0; i--) {
           newArr[newArr.length] = arr[i]
        }
        return newArr
      }else{
        return '数组格式错误'
      }
    }
    console.log(reverse({5:3}));
    
  </script>
</body>

</html>
