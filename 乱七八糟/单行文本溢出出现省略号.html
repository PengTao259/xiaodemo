<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 150px;
      height: 150px;
      background-color: pink;
      margin: 100px auto;
      /* white-space: normal; */
      /* 这个意思即为文字如果显示不开，自动换行 */
      /* white-space: nowrap; */
      /* 1,这个意思是如果文字即使显示不开   也不会开启自动换行 */
      white-space: wrap;
      /* 2,溢出隐藏 */
      overflow: hidden;
      /* 3,文字用省略号代替超出的部分 */
      /* text-overflow: ellipsis; */
      overflow: auto;
    }
  </style>
</head>

</body>

</html>
