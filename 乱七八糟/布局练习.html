<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container {
      width: 1300px;
      height: 730px;
      background-color: #ccc;
      margin: 0 auto;
    }

    .left {
      width: 230px;
      height: 730px;
      background-color: orangered;
      float: left;
    }

    .right>div {
      width: 240px;
      height: 300px;
      background-color: pink;
      float: left;
      margin-left: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
    </div>
  </div>
</body>

</html>
