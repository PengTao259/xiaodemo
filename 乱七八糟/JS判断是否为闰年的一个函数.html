<body>
  <script>
    function backDay() {
      var year = prompt('请输入年份：')
      if (isRunYear(year)) {
        alert('当前是闰年，二月份有29天')
      } else {
        alert('当前是平年，二月份有28天')
      }
    }
    backDay()

    function isRunYear(year) {
      var flag = false
      if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
        flag = true
      }
      return flag
    }
  </script>
</body>
