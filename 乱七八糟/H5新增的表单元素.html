  <!-- <datalist>规定了输入域的选项内容 ，与input元素配合使用，定义input输入域的选项内容。 -->
  <form action="" method="">
    <input list="browsers"> 通过使用input里面的一个属性list，跟datalist的id相联系
    <datalist id="browsers">
      <option value="Internet Explorer">
      <option value="Firefox">
      <option value="Chrome">
      <option value="Safari">
      <option value="Opero">
    </datalist>
  </form>
