<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .son {
      height: 200px;
      width: 200px;
      background: #fff;
      border: 10px solid #000;
      padding: 10px;

    }
  </style>
</head>
<body>
    <div class="son"></div>

</html>
