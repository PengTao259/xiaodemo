<!DOCTYPE html>
<html>
<head>
	<title>DragSort Example</title>
	<meta charset="utf-8" />
	<style type="text/css">
		ul { margin:0px; padding:0px; margin-left:20px; }
		#list1 { width:100%; list-style-type:none; margin:0px; }
		#list1 div { width:10%; height:50px; border:solid 1px black; background-color:#E0E0E0; text-align:center; padding-top:40px;float:left;margin-left:10px; }
		.placeHolder div { background-color:white !important; border:dashed 1px gray !important; }
	</style>
</head>
<body>
	<script type="text/javascript" src="./js/jquery.min.js"></script>
	<script type="text/javascript" src="./js/jquery.dragsort-0.5.1.min.js"></script>
	
	
	<div id="list1">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
	</div>
	<input name="list1SortOrder" type="hidden" />

	<script type="text/javascript">
		$("#list1").dragsort({ dragSelector: "div", dragBetween: true, dragEnd: saveOrder, placeHolderTemplate: "" });
		
		function saveOrder() {
			var data = $("#list1 li").map(function() { return $(this).children().html(); }).get();
			$("input[name=list1SortOrder]").val(data.join("|"));
		};
	</script>
</body>
</html>
