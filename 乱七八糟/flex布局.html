<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .father {
      margin: 200px auto;
      width: 300px;
      height: 300px;
      border: 1px solid #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .father div {
      height: 100px;
      width: 100px;
      background-color: pink;
    }

    .son1 {
      align-self: flex-end;
    }

    .son3 {
      align-self: start;
    }
  </style>
</head>

<body>
  <div class="father">
    <div class="son1"></div>
    <div class="son2"></div>
    <div class="son3"></div>

  </div>
</body>

</html>
