<body>

  <script>
    function randomString(len) {
      var str = '0123456789';
      var num = '';
      for (let i = 0; i < len; i++) {
        num += str.charAt(Math.floor(Math.random() * str.length))
      }
      return num;
    }
    var res = randomString(5)
    console.log(res);

  </script>

</body>
