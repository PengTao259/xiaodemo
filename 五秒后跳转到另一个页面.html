<body>
  <div class="nima"></div>
  <script>
    var div = document.querySelector('div')
    var timer = 5
    setInterval(function () {
      if (timer == 0) {
        window.location.href = 'http://www.baidu.com'
      } else {
        div.innerHTML = `<h2>你将在${timer}秒钟后跳转到新浪首页</h2>`
        timer--
      }


    }, 1000)
  </script>
</body>

</html>
