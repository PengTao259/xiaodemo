<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  .content {
    height: 600px;
    width: 100%;
    border: 1px solid #000;
    position: relative;
    box-sizing: border-box;
    padding-left: 150px;
  }

  .left {
    position: absolute;
    width: 150px;
    height: 100%;
    background-color: red;
    left: 0;
    top: 0;

  }

  .right {

    height: 100%;
    width: 100%;
    background-color: green;
  }
</style>

<body>
  <div class="content">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>

</html>
